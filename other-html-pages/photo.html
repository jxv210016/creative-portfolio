<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="developer/photographer/videographer Jay Vanam"
    />
    <meta
      name="keywords"
      content="Developer, Photographer, Videographer, Jay Vanam, Photography, Jay Vanam Photography"
    />
    <meta name="author" content="Jay Vanam" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap"
      rel="stylesheet"
    />
    <link href="../style.css" rel="stylesheet" />
    <title>Jay Vanam - Photos</title>
  </head>
  <body>
    <span style="cursor: pointer" onclick="openNav()"
      ><p id="menu-icon">MENU</p></span
    >

    <a href="javascript:void(0)" id="closebtn" onclick="closeNav()">&times;</a>

    <div id="sidenav">
      <div class="menu">
        <a href="../index.html" id="header">
          <img src="../media/name2.png" alt="Jay Vanam" id="name-image" />
        </a>
        <a href="projects.html" id="here">Selected Projects</a>
        <div class="dropdown-container">
          <a href="/other-html-pages/fitty.html">fitty</a>
          <a href="/other-html-pages/entry-wizard.html">entry wizard</a>
          <a href="/other-html-pages/reviewgpt.html">reviewGPT</a>
          <a href="/other-html-pages/trendalytics.html">trendalytics</a>
        </div>
        <a href="about.html">about</a>
        <a href="media.html">media</a>
        <a href="contact.html">contact</a>
      </div>
    </div>

    <script>
      function openNav() {
        document.getElementById("sidenav").style.width = "100vw";
        document.getElementById("closebtn").style.display = "block";
        document.getElementById("menu-icon").style.display = "none";
      }

      function closeNav() {
        document.getElementById("sidenav").style.width = "0";
        document.getElementById("closebtn").style.display = "none";
        document.getElementById("menu-icon").style.display = "block";
      }
    </script>

    <div class="main">
      <div class="media-content">
        <h1>Photos</h1>
        <section>
          <div class="vertical-photo-container">
            <img src="/photos/AMGSET.jpg" alt="AMGSET" />
            <img src="/photos/city.jpg" alt="city" />
            <img src="/photos/CItyset.jpg" alt="CItyset" />
            <img src="/photos/Empire.jpg" alt="Empire" />
            <img src="/photos/IMG_1350.jpg" alt="IMG_1350" />
            <img src="/photos/IMG_1424.jpg" alt="IMG_1424" />
            <img src="/photos/IMG_3770.jpg" alt="IMG_3770" />
            <img src="/photos/IMG_3771.jpg" alt="IMG_3771" />
            <img src="/photos/Must.jpg" alt="Must" />
            <img src="/photos/OldMust.jpg" alt="OldMust" />
            <img src="/photos/RudraCLiff.jpg" alt="RudraCLiff" />
          </div>
          <div class="horizontal-photo-container">
            <img src="/photos/Spring.jpg" alt="Spring" />
            <img src="/photos/TrainCIty.jpg" alt="TrainCIty" />
            <img src="/photos/VITtrees.jpg" alt="VITtrees" />
          </div>
        </section>
      </div>

      <!-- Modal for full-size photos -->
      <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img id="modal-image" class="modal-content" />
      </div>
    </div>

    <script src="photo.js"></script>
  </body>
</html>
